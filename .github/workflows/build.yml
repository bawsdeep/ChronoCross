name: Build Solution

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x' # Change if your project targets a different version

      - name: Restore dependencies
        run: dotnet restore ChronoCross.sln

      - name: Build
        run: dotnet build ChronoCross.sln --configuration Release --no-restore
